<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Pesquisas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #form="ngForm">
    <ion-list>
      <ion-item>
        <ion-input #input label="Pesquisa" labelPlacement="floating" #text type="text"></ion-input>
        <ion-button (click)="speakStart(input)" id="hover-trigger">
          <ion-icon name="mic"></ion-icon>
        </ion-button>
        <!-- <ion-popover trigger="hover-trigger" triggerAction="hover">
          <ng-template>
            <ion-content class="ion-padding">Pesquisa por voz</ion-content>
          </ng-template>
        </ion-popover> -->
      </ion-item>
      <ion-item>
        <ion-button (click)="writeSecretFile(text.value)" shape="round">
          Gravar
        </ion-button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
