<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gravador de dados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #form="ngForm">
    <ion-list>
      <ion-item>
        <ion-input label="Dados" labelPlacement="floating" #text type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button (click)="writeSecretFile(text.value)" shape="round">
          Gravar
        </ion-button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
